<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./css/style.css">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <div class="bg-tag"> <p style="font-family: 'Digital';-webkit-text-fill-color: transparent;
        -webkit-text-stroke-width: 1px;-webkit-text-stroke-color: #343a431a;position: absolute;top: 0;left: 21px;color: #00000005;width: 66%;height: auto;
            /* transform: rotate(-90deg); */font-size: 322px;z-index: -1;"> Calculator
              </p>
              <p style="font-family: 'Digital';-webkit-text-fill-color: transparent;
              -webkit-text-stroke-width: 1px;-webkit-text-stroke-color: #0d0f121a;position: absolute;top: 225px;left: 21px;color: #00000005;width: 66%;height: auto;
                  /* transform: rotate(-90deg); */font-size: 322px;z-index: -1;"> Calculator
                    </p>
                    <p style="font-family: 'Digital';-webkit-text-fill-color: transparent;
                    -webkit-text-stroke-width: 1px;-webkit-text-stroke-color: #343a431a;position: absolute;top: 460px;left: 21px;color: #00000005;width: 66%;height: auto;
                        /* transform: rotate(-90deg); */font-size: 322px;z-index: -1;"> Calculator
                          </p>    
        </div>
    <div class="container">
        <div class="calculator">
            <div class="calculator__result">
                <div class="calculator__display"></div>
                <div class="calculator__InnerResult" onchange="InnerResultDiv()"></div>
            </div>
            <div class="calculator__keys">
                <div class="calc_box1">
                    <button  class="firstbox-row" data-operator="clear" class="inputBox btnAC" onclick="removeAll()">AC</button>
                    <button class="key--operator inputBox btnMultiply firstbox-row" data-operator="*" value="*" onclick="calsi(this)">*</button>
                    <button class="key--operator inputBox btnDivide firstbox-row" data-operator="/" value="/" onclick="calsi(this)">/</button>
                    <button class="inputBox btn7 secondbox-row" data-number="(" onclick="calsi(this)" value="(">(</button>
                    <button class="inputBox btn7 secondbox-row" data-number=")" onclick="calsi(this)" value=")">)</button>
                    <button class="inputBox btn7 secondbox-row" data-number="√" onclick="calsi(this)" value="√">√</button>
                    <button class="inputBox btn7 secondbox-row" data-number="7" onclick="calsi(this)" value="7">7</button>
                    <button class="inputBox btn8 secondbox-row" data-number="8" onclick="calsi(this)" value="8">8</button>
                    <button class="inputBox btn9 secondbox-row" data-number="9" onclick="calsi(this)" value="9">9</button>
                    <button class="inputBox btn4 secondbox-row" data-number="4" onclick="calsi(this)" value="4">4</button>
                    <button class="inputBox btn5 secondbox-row" data-number="5" onclick="calsi(this)" value="5">5</button>
                    <button class="inputBox btn6 secondbox-row" data-number="6" onclick="calsi(this)" value="6">6</button>
                    <button class="inputBox btn1 secondbox-row" data-number="1" onclick="calsi(this)" value="1">1</button>
                    <button class="inputBox btn2 secondbox-row" data-number="2" onclick="calsi(this)" value="2">2</button>
                    <button class="inputBox btn3 secondbox-row" data-number="3" onclick="calsi(this)" value="3">3</button>        
                </div>
                <div class="calc_box2">
                    
                <button class="inputBox btn0 secondbox-row" data-number="0" onclick="calsi(this)" value="0">0</button>
                <button data-operator="decimal" class="inputBox rightContainer btnDot secondbox-row" onclick="calsi(this)" value=".">.</button>
                </div>

                <div class="calc_box3">
                    <button class="inputBox btnDelete thirdbox-row" data-operator="delete" onclick="remove()"><i class="fas fa-backspace"></i></button>
                    <button class="key--operator inputBox btnPlus thirdbox-row" data-operator="+" value="+" onclick="calsi(this)">+</button>
                    <button class="key--operator inputBox btnSubstract thirdbox-row" data-operator="-" value="-" onclick="calsi(this)">-</button>
                    <button class="key--operator inputBox btnDivide thirdbox-row" data-operator="%" value="%" onclick="calsi(this)">%</button>
                    <button class="key--operator rightContainer btnEqual thirdbox-row" data-operator="=" onclick="equalsTo()" value="=">=</button>
                    <button class="key--operator rightContainer btnEqual thirdbox-row" data-operator="^" onclick="calsi(this)" value="^">X <sup>y</sup></button>
                </div>
                
            </div>
        </div>
    </div>

    <script src="./js/index.js"></script>
    <!-- <script src="./js/Calc.js"></script> -->

</body>

</html>
